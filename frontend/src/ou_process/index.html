<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OU Process Simulation</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      font-family: sans-serif;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Theta: <input type="range" id="theta" min="0.1" max="5" step="0.1" value="1" /></label>
    <label>Sigma: <input type="range" id="sigma" min="0" max="2" step="0.1" value="0.5" /></label>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
